publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

bintray {
    key = System.getenv("BINTRAY_API_KEY")
    pkg {
        userOrg = 'jaegertracing'
        repo = 'jaeger-client-java'
        user = System.getenv("BINTRAY_API_USER")
        name = 'maven'
        licenses = ['Apache-2.0']
        labels = ['distributed tracing', 'jaeger']
    }
} 

artifactory {
    contextUrl = "https://oss.jfrog.org/artifactory"
    publish {
        repository {
            repoKey = 'oss-snapshot-local'
            username = System.getenv("BINTRAY_API_USER")
            password = System.getenv("BINTRAY_API_KEY")
        }
        defaults {
            publications('mavenJava')
        }
    }
}

// add javadocs to our jar
task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

// add sources to our jar
task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

// add the jars as artifacts
artifacts {
    archives jar
    archives sourcesJar
    archives javadocJar
}
